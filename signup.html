<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: none;">
    <div class="mainWraper">
        <div class="loginForm">
            <form autocomplete="off" onsubmit="return false">
                <h1 class="text-center">Sign Up</h1>
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input placeholder="First Name" type="email" class="form-control" id="firstName" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input placeholder="last Name" type="text" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Mobile Number or Email</label>
                  <input placeholder="Mobile Number or Email" type="text" class="form-control" id="email">
                  <span id="emailHelp" style="display: none;" class="form-text text-warning">Phone or email is already exists!</span>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input placeholder="Password" type="text" class="form-control" id="password">
                </div>
                <div class="button text-center mt-5 mb-2">
                    <button type="button" class="btn btn-warning btnButton" id="createAccountBtn">Create Account</button>
                  </div>
                  <a class="text-center d-block text-light" href="./index.html">alerady have an account</a>
              </form>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

<script src="signup.js" type="module"></script>
</html>
