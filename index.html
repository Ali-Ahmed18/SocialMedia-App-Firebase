<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body style="display: none;">
  
    <section class="mainWraper">
      <h4 class="p-2 text-white bg-warning signUpMessage">SignUp SussessFully</h4>
      <form autocomplete="off" class="loginForm" onsubmit="return false">
        <h1 class="text-center">Log in</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
          <input placeholder="Enter Your Email" type="text" class="form-control" id="email"
            aria-describedby="emailHelp">
          <div id="emailHelp" style="color: #fff;" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 position-relative">
          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
          <input placeholder="Enter Your Password" type="password" class="form-control" id="password">
          <span id="psShow">Show</span>
        </div>
        <div  class="d-flex flex-column align-items-center mt-5 gap-2 btnLogin">
          <button  type="submit" id="signIn" class="btn btn-warning btnButton">Sing In</button>
          <p>or</p>
         <a class="btn btn-outline-warning btnButton" href="./signup.html">Create Account</a>
        </div>
  
      </form>
    </section>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
  integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="./firebaseConfig.js" type="module"></script>
<script src="app.js" type="module"></script>

</html>
